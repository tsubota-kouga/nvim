
    #補完機能

    #python補完機能
    [[plugins]]
    repo='zchee/deoplete-jedi'
    #insertモードで読み込み
    on_i=1
    #指定したファイルタイプの時読み込む
    on_ft=['python']
    depends=['deoplete.nvim']
    hook_post_source='''
    g:deoplete#source#jedi#server_timeout=40
    '''

    #c++補完機能
    [[plugins]]
    repo='tweekmonster/deoplete-clang2'
    hook_post_source='''
    set runtimepath+=/tmp/deoplete.nvim/
    set runtimepath+=~/tmp/deoplete-clang/
    let g:deoplete#enable_at_startup=1
    let g:deoplete#sources#clang#executable='/usr/bin/clang'
    '''
    on_ft=['c','cpp','cmake']
    on_i=1
    depends=['deoplete.nvim']

    #java補完機能
    [[plugins]]
    repo='artur-shaik/vim-javacomplete2'
    hook_post_source='''
    nnoremap <F4> <Plug>(JavaComplete-Imports-AddSmart)
    inoremap <F4> <Plug>(JavaComplete-Imports-AddSmart)
    nnoremap <F7> <Plug>(JavaComplete-Imports-RemoveUnused)
    inoremap <F7> <Plug>(JavaComplete-Imports-RemoveUnused)
    '''
    on_ft=['java']
    depends=['deoplete.nvim']

    #javascript補完機能
    repo='carlitux/deoplete-ternjs'
