    on_i=1

    #html-scriptインデント
    [[plugins]]
    repo='osyo-manga/vim-precious'
    on_ft=['html', 'toml']

    [[plugins]]
    repo='kana/vim-smartchr'
    hook_add='''
    inoremap <expr> , smartchr#loop(', ',',')
    autocmd Filetype python,pyrex,c,cpp,lua inoremap <expr> < smartchr#loop(' < ', ' <= ', '<', ' << ')
    autocmd Filetype python,pyrex,c,cpp,lua inoremap <expr> > smartchr#loop(' > ', ' >= ', '>', ' >> ')

    autocmd Filetype python,pyrex,lua inoremap <expr> = smartchr#one_of(' = ',' == ','=')
    autocmd FileType python,pyrex,lua inoremap <expr> + smartchr#one_of(' + ', '+')
    autocmd FileType python,pyrex,lua inoremap <expr> - smartchr#one_of(' - ', '-')
    autocmd FileType python,pyrex,lua inoremap <expr> / smartchr#one_of(' / ', ' // ', '/')
    autocmd FileType python,pyrex inoremap <expr> * smartchr#one_of(' * ', ' ** ', '*')
    autocmd FileType python,pyrex inoremap <expr> & smartchr#one_of(' & ', ' && ', '&')

    autocmd FileType lua inoremap <expr> ^ smartchr#loop(' ^ ', '^')

    autocmd FileType c,cpp inoremap <expr> + smartchr#one_of(' + ', '++', ' += ', '+')
    autocmd FileType c,cpp inoremap <expr> - smartchr#one_of(' - ', '--', ' -= ', '-')
    autocmd FileType c,cpp inoremap <expr> & smartchr#one_of('&', ' && ', ' & ', '&=')
    " autocmd FileType c,cpp inoremap <expr> | smartchr#one_of(' | ', ' || ', ' |= ', '|')
    autocmd FileType c,cpp inoremap <expr> % smartchr#one_of(' % ', '%', '%=')

    autocmd Filetype c,cpp inoremap <expr> . smartchr#one_of('.','->')
    '''
    on_i=1

