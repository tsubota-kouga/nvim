    depends=['deoplete.nvim']

    #html補完
    [[plugins]]
    repo='mattn/emmet-vim'
    hook_post_source='''
    let g:user_emmet_settings={
        \ 'lang' : 'ja',
        \ 'html' : {
        \   'filters' : 'html',
        \ },
        \ 'css' : {
        \   'filters' : 'fc',
        \ },
        \ 'php' : {
        \   'extends' : 'html',
        \   'filters' : 'html',
        \ },
        \ }
       '''
    on_ft=['html']
    on_i=1

    #html
    [[plugins]]
    repo='tpope/vim-surround'
